<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">❤️❤️❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Nguyễn Đạt"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" rules="required|min:3" type="password" placeholder="Nhập mật khẩu"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group checkbox">
                <div class="sub-group">
                    <input id="male" name="gender" type="checkbox" class="form-control" value="male" checked>
                    <label for="gender" class="form-label">Nam</label>
                </div>
                <div class="sub-group">
                    <input id="female" name="gender" type="checkbox" class="form-control" value="female">
                    <label for="gender" class="form-label">Nữ</label>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="provinces" class="form-label">Mật khẩu</label>
                <select name="provinces" id="provinces" class="form-control">
                    <option value="">-- Chọn tỉnh --</option>
                    <option value="HN">Hà Nội</option>
                    <option value="DN">Đà Nẵng</option>
                    <option value="HCM">Hồ Chí Minh</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng nhập</button>
        </form>

    </div>
    <script src="validator.js"></script>
    <script>
        Validator('#form-1');
    </script>
</body>

</html>
